<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">


  </head>
  <body>
    <div class="page">
      <header>
        <h1>MENTORIA</h1>
        <p>Preencha o formulário abaixo para <br />agendar a sua mentoria</p>
      </header>

      <form action="" method="get" id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>INFORMAÇÕES PESSOAIS</legend>

            <div class="col-2">
                <div class="input-wrapper">
                  <label for="name">Nome</label>
                  <input type="text" id="name"required />
                </div>
    
                <div class="input-wrapper">
                  <label for="surname">Sobrenome <span>(opcional)</span></label>
                  <input type="text" id="surname"/>
                </div>
            </div>

            <div class="input-wrapper">
              <label for="email">Email <span>(digite um email válido)</span></label>
              <input type="email" id="email" required />
            </div>

            <div class="input-wrapper">
              <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
              <input type="password" id="password" required />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>INFORMAÇÕES DO MENTOR</legend>

            <div class="input-wrapper">
              <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
              <input type="text" id="mentor-name" required />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
    
              <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>

              <fieldset>
                <legend>PRIMEIRA MENTORIA</legend>
                
                <div class="col-3">
                    <div class="input-wrapper">
                        <label for="mentorship-date">Data</label>
                        <input type="date" id="mentorship-date" required />
                    </div>

                    <div class="input-wrapper">
                        <label for="mentorship-time">Das</label>
                        <input type="time" id="mentorship-time" required />
                    </div>

                    <div class="input-wrapper">
                        <label for="mentorship-time">Até</label>
                        <input type="time" id="mentorship-time" required />
                    </div>
                </div>
              </fieldset>

              <fieldset>
                <div>

                    <legend>SEGUNDA MENTORIA</legend>
  
                    <div class="col-3">
                      <div class="input-wrapper">
                          <label for="mentorship-date">Data</label>
                          <input type="date" id="mentorship-date" required />
                      </div>
  
                      <div class="input-wrapper">
                          <label for="mentorship-time">Das</label>
                          <input type="time" id="mentorship-time" required />
                      </div>
  
                      <div class="input-wrapper">
                          <label for="mentorship-time">Até</label>
                          <input type="time" id="mentorship-time" required />
                      </div>
                  </div>
                </div>
                </fieldset>

          </div>
        </fieldset>
      </form>
      
      <footer>
        <input class="button" type="submit" value="Salvar" form="my-form" id="salvar">
      </footer>

    </div>
  </body>
</html>
